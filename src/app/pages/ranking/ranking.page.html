<app-header
  title={{title}}
  iconName="return-down-back-outline"
  (headerEvent)="goBack()"></app-header>
<ion-content>
  <cdk-virtual-scroll-viewport itemSize="60" minBufferPx="900" maxBufferPx="1350">
    <ion-list>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-label>Score</ion-label>
        <ion-label>Buys</ion-label>
      </ion-item>
      <ion-item *cdkVirtualFor="let item of users">
        <ion-label>{{item.name}}</ion-label>
        <ion-label>{{item.score | scoreUnits}}</ion-label>
        <ion-label>{{item.autoClikers}}</ion-label>
      </ion-item>
    </ion-list>
  </cdk-virtual-scroll-viewport>
</ion-content>
